<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>登录页面</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="user-box">
	<div class="box-main">
		<div class="box-main-wrap">
			<p><input type="text" name="email" maxlength="40" value="" class="email-input user-input" placeholder="邮箱" /></p>
			<p><input type="password" name="password" maxlength="16" class="login-pwd-input user-input last-input" placeholder="密码" /></p>
		</div>
	</div>
	<div class="user-action">
		<a class="user-action-button" href="./home.html">登录</a>
	</div>
	<input type="hidden" name="redirect" value="" />
</div>
</body>

</html>
